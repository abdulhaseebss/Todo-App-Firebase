<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
</head>
<body>
    <h1>Register</h1>
    <form id="form">
        <input type="text" id="name" placeholder="Full-name"><br><br>
        <input type="email" id="email" placeholder="email"><br><br>
        <input type="password" id="password" placeholder="password"><br><br>
        <input type="file" id="img"><br><br>
        <button type="submit">Register</button>
    </form><br><br>
    <a href="./login.html">Already a user?</a><br>
    <h4>Or</h4>
    <button id="googleBtn"><i class="fa-brands fa-google"></i> Google</button> &nbsp;<button id="githubBtn"><i class="fa-brands fa-github"></i> Github</button>



    <script src="https://kit.fontawesome.com/48cc78a26d.js" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
