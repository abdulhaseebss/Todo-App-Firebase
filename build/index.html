<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div class="main-div ">

        <div>


        <h1>Register</h1><br>
        <form id="form">
            <input type="text" id="name" placeholder="Full-name"><br><br>
            <input type="email" id="email" placeholder="email"><br><br>
            <input type="password" id="password" placeholder="password"><br><br>
            <input type="file" id="img"><br><br>
            <button type="submit" id="register">Register</button>
        </form><br>
        <a href="./login.html">Already a user?</a><br><br>
        <h4>Or</h4><br>
        <button id="googleBtn"><i class="fa-brands fa-google"></i> Google</button> &nbsp;<button id="githubBtn">
            <i class="fa-brands fa-github"></i> Github</button>

        </div>
    </div>

    <div id="loading">
        
    </div>



    <script src="https://kit.fontawesome.com/48cc78a26d.js" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
